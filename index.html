<!DOCTYPE html>

<html>
	<head>
		<title>FidoFido Community</title>
	</head>
	<body>
		<style>
			body{
				background: linear-gradient(to right, #FFF, #AFA);
  				background: -webkit-linear-gradient(left, #FFF, #AFA);
  				background: -moz-linear-gradient(left, #FFF, #AFA);
  				background: -o-linear-gradient(left, #FFF, #AFA);
			}
			p, h1, h2, h3, h4, h5, h6{
				color: #FFF;
			}
			.btyBtn{
				overflow: hidden;
				position: relative;
				border: 2px solid #2c3e50;
				color: #2c3e50;
				transition: background-color .2s;
			}
			.btyBtn::before{
				content: "";
				position: absolute;
				width: 50px;
				height: 200%;
				background-color: rgba(255, 255, 255, .6);
				transform: skew(45deg) translate3d(-200px,0,0);
			}
			.btyBtn:hover{
				background-color: #2c3e50;
			}
			.btyBtn:hover::before{
				transition: ease-in-out .5s;
				transform: skew(45deg) translate3d(300px,0,0);
			}
		</style>
		<img src="./logo/fidofido-logo.png">
		<button class="btyBtn">新贴</button>
		<button class="btyBtn">登录</button>
		<button class="btyBtn">注册</button>
		<br><h5>就快了！</h5>
	</body>
</html>
